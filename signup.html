<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="signupForm">
    <h2>Sign Up üêà‚Äç‚¨õ</h2>

    <label>Username</label>
    <input type="text" id="username" required 
       oninvalid="this.setCustomValidity('Please enter your username')"
       oninput="this.setCustomValidity('')">
   
    <label>Email</label>
    <input type="email" id="email" required 
       oninvalid="this.setCustomValidity('Please enter a valid email address')"
       oninput="this.setCustomValidity('')">
       

    <label>Password</label>
    <input type="password" id="password" required>

    <label>User Type</label>
    <select id="userType" required>
      <option value="">Select</option>
      <option value="owner">Pet Owner</option>
      <option value="vet">Vet</option>
    </select>

    <div id="vetUploadContainer" style="display: none;">
      <label>Upload Vet Diploma (required for vets)</label>
      <input type="file" id="vetDocument" accept=".pdf,.jpg,.jpeg,.png">
    </div>

    <button type="submit">Sign Up</button>

    <p class="form-switch">Already have an account? <a href="login.html">Login here</a></p>
  </form>

  <script>
    const userType = document.getElementById("userType");
    const vetUploadContainer = document.getElementById("vetUploadContainer");
    const vetDocument = document.getElementById("vetDocument");

    userType.addEventListener("change", function() {
      // Show/hide vet document upload
      vetUploadContainer.style.display = this.value === "vet" ? "block" : "none";
      
      // Make vet document required only for vets
      vetDocument.required = this.value === "vet";
    });

    document.getElementById("signupForm").addEventListener("submit", function(e) {
      // Form will automatically validate required fields before submitting
    });
  </script>
  <script src="signup.js"></script>

</body>
</html>
